        function initializeFilters() {
            const filters = {
                'archetype-filter': 'archetype',
                'domain-filter': 'domain',
                'subdomain-filter': 'sub_domain',
                'trait-filter': 'psychological_profile.primary_traits',
                'communication-filter': 'communication_style.tone',
                'expertise-filter': 'domain_expertise.core_competencies',
                'background-filter': 'background_context.experience_level',
                'behavior-filter': 'behavioral_patterns.work_style',
                'identifier-filter': 'unique_identifiers.signature_methodologies'
            };

            Object.entries(filters).forEach(([filterId, dataPath]) => {
                const filter = document.getElementById(filterId);
                const values = new Set();

                allProfiles.forEach(profile => {
                    const value = getNestedValue(profile, dataPath);
                    if (Array.isArray(value)) {
                        value.forEach(v => values.add(v));
                    } else if (value) {
                        values.add(value);
                    }
                });

                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    filter.appendChild(option);
                });

                filter.addEventListener('change', filterProfiles);
            });

            document.getElementById('search-filter').addEventListener('input', filterProfiles);
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => current && current[key], obj);
        }

        function filterProfiles() {
            const searchTerm = document.getElementById('search-filter').value.toLowerCase();
            const archetypeFilter = Array.from(document.getElementById('archetype-filter').selectedOptions).map(option => option.value);
            const domainFilter = Array.from(document.getElementById('domain-filter').selectedOptions).map(option => option.value);
            const subdomainFilter = Array.from(document.getElementById('subdomain-filter').selectedOptions).map(option => option.value);
            const traitFilter = Array.from(document.getElementById('trait-filter').selectedOptions).map(option => option.value);
            const communicationFilter = Array.from(document.getElementById('communication-filter').selectedOptions).map(option => option.value);
            const expertiseFilter = Array.from(document.getElementById('expertise-filter').selectedOptions).map(option => option.value);
            const backgroundFilter = Array.from(document.getElementById('background-filter').selectedOptions).map(option => option.value);
            const behaviorFilter = Array.from(document.getElementById('behavior-filter').selectedOptions).map(option => option.value);
            const identifierFilter = Array.from(document.getElementById('identifier-filter').selectedOptions).map(option => option.value);

            filteredProfiles = allProfiles.filter(profile => {
                if (searchTerm && !profile.name.toLowerCase().includes(searchTerm) && 
                    !profile.archetype.toLowerCase().includes(searchTerm) &&
                    !profile.domain.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                if (archetypeFilter.length > 0 && !archetypeFilter.includes(profile.archetype)) {
                    return false;
                }

                if (domainFilter.length > 0 && !domainFilter.includes(profile.domain)) {
                    return false;
                }

                if (subdomainFilter.length > 0 && !subdomainFilter.includes(profile.sub_domain)) {
                    return false;
                }

                if (traitFilter.length > 0 && (!profile.psychological_profile?.primary_traits || 
                    !profile.psychological_profile.primary_traits.some(trait => traitFilter.includes(trait)))) {
                    return false;
                }

                if (communicationFilter.length > 0 && (!profile.communication_style?.tone || 
                    !communicationFilter.includes(profile.communication_style.tone))) {
                    return false;
                }

                if (expertiseFilter.length > 0 && (!profile.domain_expertise?.core_competencies || 
                    !profile.domain_expertise.core_competencies.some(expertise => expertiseFilter.includes(expertise)))) {
                    return false;
                }

                if (backgroundFilter.length > 0 && (!profile.background_context?.experience_level || 
                    !backgroundFilter.includes(profile.background_context.experience_level))) {
                    return false;
                }

                if (behaviorFilter.length > 0 && (!profile.behavioral_patterns?.work_style || 
                    !behaviorFilter.includes(profile.behavioral_patterns.work_style))) {
                    return false;
                }

                if (identifierFilter.length > 0 && (!profile.unique_identifiers?.signature_methodologies || 
                    !profile.unique_identifiers.signature_methodologies.some(identifier => identifierFilter.includes(identifier)))) {
                    return false;
                }

                return true;
            });

            displayProfiles();
        }

        function copyToClipboard(filename) {
            fetch(`profiles/${filename}`)
                .then(response => response.json())
                .then(data => {
                    navigator.clipboard.writeText(JSON.stringify(data, null, 2))
                        .then(() => {
                            alert('Profile copied to clipboard!');
                        })
                        .catch(() => {
                            alert('Failed to copy to clipboard. Please try downloading instead.');
                        });
                })
                .catch(error => {
                    console.error('Error copying profile:', error);
                    alert('Error copying profile. Please try downloading instead.');
                });
        }

                                .trait-list { display: flex; flex-wrap: wrap; gap: 5px; }

                            ${data.sub_domain ? `<p><strong>Subdomain:</strong> ${data.sub_domain}</p>` : ''}

                                        `<span class="trait">${trait}</span>`
                                    ).join('') || ''}
                                </div>
                                <p><strong>Cognitive Style:</strong> ${data.psychological_profile?.cognitive_style || 'N/A'}</p>
                                <p><strong>Core Motivations:</strong></p>
                                <div class="trait-list">
                                    ${data.psychological_profile?.core_motivations?.map(motivation => 
                                        `<span class="trait">${motivation}</span>`
                                    ).join('') || ''}
                                </div>
                            </div>

                            <div class="section">
                                <h3>Communication Style</h3>
                                <p><strong>Tone:</strong> ${data.communication_style?.tone || 'N/A'}</p>
                                <p><strong>Vocabulary Patterns:</strong></p>
                                <div class="trait-list">
                                    ${data.communication_style?.vocabulary_patterns?.map(pattern => 
                                        `<span class="trait">${pattern}</span>`
                                    ).join('') || ''}
                                </div>
                            </div>

                            <div class="section">
                                <h3>Domain Expertise</h3>
                                <p><strong>Core Competencies:</strong></p>
                                <div class="trait-list">
                                    ${data.domain_expertise?.core_competencies?.map(competency => 
                                        `<span class="trait">${competency}</span>`
                                    ).join('') || ''}
                                </div>
                            </div>

                            <div class="section">
                                <h3>Background Context</h3>
                                <p><strong>Experience Level:</strong> ${data.background_context?.experience_level || 'N/A'}</p>
                                <p><strong>Typical Career Path:</strong> ${data.background_context?.typical_career_path || 'N/A'}</p>
                            </div>

                            <div class="section">
                                <h3>Behavioral Patterns</h3>
                                <p><strong>Work Style:</strong> ${data.behavioral_patterns?.work_style || 'N/A'}</p>
                                <p><strong>Problem Solving Approach:</strong> ${data.behavioral_patterns?.problem_solving_approach || 'N/A'}</p>
                            </div>

                            <div class="section">
                                <h3>Unique Identifiers</h3>
                                <p><strong>Signature Methodologies:</strong></p>
                                <div class="trait-list">
                                    ${data.unique_identifiers?.signature_methodologies?.map(method =>

                        </html>
                    `);
                })
                .catch(error => {
                    console.error('Error viewing profile:', error);
                    alert('Error loading profile details.');
                });
        }

        loadProfiles();
        
        console.log('Page loaded with version 7.0 - cache busted at ' + new Date().toISOString());
        

        document.getElementById('bulk-download-btn').addEventListener('click', bulkDownload);
        document.getElementById('clear-filters-btn').addEventListener('click', clearAllFilters);

        function bulkDownload() {
            if (filteredProfiles.length === 0) {
                alert('No profiles to download.');
                return;
            }

            if (typeof JSZip === 'undefined') {
                alert('Bulk download requires JSZip library. Downloading profiles individually...');
                filteredProfiles.forEach(profile => {
                    const link = document.createElement('a');
                    link.href = `profiles/${profile.filename}`;
                    link.download = profile.filename;
                    link.click();
                });
                return;
            }

            const zip = new JSZip();
            
            filteredProfiles.forEach(profile => {
                const profileData = JSON.stringify(profile, null, 2);
                zip.file(profile.filename, profileData);
            });

            zip.generateAsync({type: 'blob'}).then(content => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = `profiles-${filteredProfiles.length}-files.zip`;
                link.click();
            });
        }

        function clearAllFilters() {
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                if (select.multiple) {
                    Array.from(select.options).forEach(option => option.selected = false);
                } else {
                    select.selectedIndex = 0;
                }
            });

            document.getElementById('search-filter').value = '';
            filterProfiles();
        }

        document.getElementById('compare-btn').addEventListener('click', showComparison);
        document.getElementById('clear-comparison-btn').addEventListener('click', clearComparison);
        document.getElementById('close-comparison-btn').addEventListener('click', hideComparison);

        let selectedProfiles = [];

        function toggleProfileSelection(profileId) {
            const index = selectedProfiles.findIndex(p => p.profile_id === profileId);
            const indicator = document.getElementById(`indicator-${profileId}`);
            
            if (index === -1) {
                if (selectedProfiles.length >= 3) {
                    alert('You can only select up to 3 profiles for comparison.');
                    return;
                }
                const profile = allProfiles.find(p => p.profile_id === profileId);
                selectedProfiles.push(profile);
                indicator.style.display = 'inline';
            } else {
                selectedProfiles.splice(index, 1);
                indicator.style.display = 'none';
            }
            
            updateComparisonUI();
        }

        function updateComparisonUI() {
            const count = selectedProfiles.length;
            document.getElementById('comparison-count').textContent = count;
            document.getElementById('compare-btn').disabled = count < 2;
            
            if (count > 0) {
                document.getElementById('comparison-panel').classList.add('show');
            } else {
                document.getElementById('comparison-panel').classList.remove('show');
            }
        }

        function showComparison() {
            const content = document.getElementById('comparison-content');
            content.innerHTML = selectedProfiles.map(profile => `
                <div class="comparison-profile">
                    <h4>${profile.name}</h4>
                    <p><strong>Archetype:</strong> ${profile.archetype}</p>
                    <p><strong>Domain:</strong> ${profile.domain}</p>
                    <p><strong>ID:</strong> ${profile.profile_id}</p>
                </div>
            `).join('');
        }

        function clearComparison() {
            selectedProfiles = [];
            document.querySelectorAll('.selection-indicator').forEach(indicator => {
                indicator.style.display = 'none';
            });
            updateComparisonUI();
        }

        function hideComparison() {
            document.getElementById('comparison-panel').classList.remove('show');
        }
    </script>
</body>
</html>
